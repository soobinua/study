<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기 - v-if와 v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template v-if="number === 1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </template>
      <div v-else-if="number === 2">Hi</div>
      <div v-else>Hello</div>
      <br />
      <button @click="increaseNumber">Increase</button> {{number}}

      <!--v-show 렌더링은 하는데 style: "display: noe;"-->
      <!--초기 렌더링 비용이 더 높으며 매우 자주 바꾸기를 원한다면 v-show-->
      <!-- <div style="display: none;">Yes</div> -->
      <div v-show="show">Yes</div>
      <br />
      <button @click="toggleShow">Toggle</button>

      <!--v-if true일때만 렌더링-->
      <!--토글 비용이 높고 런타임 시 조건이 바뀌지 않으면 v-if-->
      <div v-if="show">Yes</div>
      <div v-else>No</div>
      <br />
      <button @click="toggleShow">Toggle</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          show: false,
          number: 1,
        },
        methods: {
          toggleShow() {
            this.show = !this.show;
          },
          increaseNumber() {
            this.number++;
          },
        },
      });
    </script>
  </body>
</html>
