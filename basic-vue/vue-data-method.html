<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기 - 뷰 데이터와 메소드</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{name}} {{age}}</div>
      <div>{{person.name}} {{person.age}}</div>
      <div>{{ nextYear('안녕') }}</div>
    </div>
    <script>
      // 뷰 인스턴스 생성
      new Vue({
        el: "#app",
        data: {
          name: "soobin",
          age: 25,
          person: {
            name: "수빈",
            age: 26,
          },
        },
        methods: {
          nextYear(greeting) {
            return greeting + "! " + this.person.name + "은 내년에 " + (this.person.age + 1) + "살 입니다.";
          },
          otherMethod: function () {
            this.nextYear();
          },
        },
      });
    </script>
  </body>
</html>
