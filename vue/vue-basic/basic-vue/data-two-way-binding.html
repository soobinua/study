<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기 - 데이터 양방향 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <!-- 제출 이벤트가 페이지를 다시 로드 하지 않는다. -->
        <form v-on:submit.prevent="submit">
          <!-- <input type="text" :value="text" @keyup="updateText"> -->
          <!-- 데이터 양방향 바인딩-->
          <!-- v-model 사용으로 위와 동일-->
          <input type="text" v-model="text">
          {{text}}
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          text: "text",
        },
        methods: {
          submit() {
            alert('submitted');
            console.log('Hi');
          },
          // 데이터 양방향 바인딩 v-model 사용
          // updateText(event) {
          //   this.text = event.target.value;
          // }
        },
      });
    </script>
  </body>
</html>
